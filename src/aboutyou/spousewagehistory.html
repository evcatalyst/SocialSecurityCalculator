<template>
    <!--MANUALLY SUBMIT WAGE HISTORY-->
    <form id="wagehistory" submit.delegate="completeWages()">
        <h1>Co-Client's Wage History</h1>
        <p>If you would like to submit your own wages to ensure accuracy, input them here
            and select "Submit Wages."
        </p>
        <div class="form-group">
            <label for="wagehistory">Wages:</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <!--START FROM AGE 18-->
                <div repeat.for="age of userData.spouse.ageFrom18" id="wages">
                    <label for="year">${userData.spouse.yearOfBirth + 18 + age}</label>
                    <input id="wages" type="text" value.bind="userData.spouse.wages[age]" class="form-control" id="inlineFormInputGroup" placeholder="0">
                </div>
            </div>
        </div>
        <button type="button" click.delegate="back()">Back</button>
        <button type="submit">Submit Wages</button>
    </form>
</template>
