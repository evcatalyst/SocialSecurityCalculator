<template>
    <div id="wagehistory">
        <h1>Client's Wage History</h1>

        <div id="wage">
            <label for="wageCheck">Click if you would like to input your own wages</label>
            <br>
            <button id="wageCheck" click.delegate="showWages()">Input My Wages</button>        
        </div>

        <br> <br>

        <!--MANUALLY SUBMIT WAGE HISTORY-->
        <form show.bind="userData.client.showWages" submit.delegate="completeWages()">
            <div class="form-group">
                <label for="wagehistory">Wages:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0" id="wages">
                    <div repeat.for="age of userData.client.ageFrom18">
                        <label for="year">${userData.client.yearOfBirth + 18 + age}</label>
                        <input type="text" value.bind="userData.client.wages[age]" class="form-control" id="inlineFormInputGroup" placeholder="0">
                    </div>
                </div>
            </div>
            <button type="submit">Submit Wages</button>
        </form>

    </div>
</template>
