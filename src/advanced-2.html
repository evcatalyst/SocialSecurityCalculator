<template>

	<link href="./styles/advanced.css" rel="stylesheet" type="text/css" />

	<div class="container">

    <!-- Form Name -->
    <legend>Income </legend>

    <!-- Text input-->

    <div class="form-group">
    <label class="col-md-4 control-label">${data.currentIncme}</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
        </div>
    </div>
    </div>

    <!-- Text input-->

    <div class="form-group">

        </div>
    </div>
    </div>

    </div>
    </div>

        <div >
            <div class="radio">
                <label>
                    <input type="radio" name="hosting" value="single" click.delegate="yesnoCheck('yes')"> Yes

                    <input type="radio" name="hosting" value="married" click.delegate="yesnoCheck('no')"> No

    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

    </div>
    </div>
    

    </div>

    <div class="col-md-4">

    </div>

    </form>
    </div>
