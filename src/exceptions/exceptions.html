<template>
    <form id="exceptions" submit.delegate="calculate()">
        <h1>Exceptions</h1>

        <div id="client">
            <h3>Client</h3>

            <div class="form-group">
                <label for="clientMilitaryService">Military Service?</label>
                <br>
                <input type="checkbox" id="clientMilitaryService" checked.bind="clientMilitaryService" data-toggle="toggle">
            </div>

            <div id="clientServed">
                <div class="form-group">
                    <label for="clientBeganService">Began Service</label>
                    <input type="text" value.bind="clientBeganService" class="form-control" id="clientBeganService" placeholder="01/01/1970">
                </div>

                <div class="form-group">
                    <label for="clientEndService">End Service</label>
                    <input type="text" value.bind="clientEndService" class="form-control" id="clientEndService" placeholder="01/01/1970">
                </div>
            </div>

            <div class="form-group">
                <label for="clientWorkedOnAFarm">Worked on a farm?</label>
                <br>
                <input type="checkbox" id="clientWorkedOnAFarm" checked.bind="clientWorkedOnAFarm" data-toggle="toggle">
            </div>

            <div class="form-group" id="clientMadeFarmMoney">
                <label for="clientFarmMoney">Made more than $150 on the farm?</label>
                <br>
                <input type="checkbox" id="clientFarmMoney" checked.bind="clientFarmMoney" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="clientWorkedInAHousehold">Worked in a household?</label>
                <br>
                <input type="checkbox" id="clientWorkedInAHousehold" checked.bind="clientWorkedInAHousehold" data-toggle="toggle">
            </div>

            <div class="form-group" id="clientMadeHouseHoldMoney">
                <label for="clientHouseholdMoney">Made over $2000 in the household?</label>
                <br>
                <input type="checkbox" id="clientHouseholdMoney" checked.bind="clientHouseholdMoney" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="clientWorkedOnARailroad">Worked on a railroad?</label>
                <br>
                <input type="checkbox" id="clientWorkedOnARailroad" checked.bind="clientWorkedOnARailroad" data-toggle="toggle">
            </div>

            <div class="form-group" id="clientRailroadBox">
                <label for="clientRailroadYears">Years worked on a railroad?</label>
                <br>
                <input type="checkbox" id="clientRailroadYears" checked.bind="clientRailroadYears" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="clientRecievePension">Receive a government pension?</label>
                <br>
                <input type="checkbox" id="clientRecievePension" checked.bind="clientRecievePension" data-toggle="toggle">
            </div>

            <div class="form-group" id="clientPensionBox">
                    <label for="clientPensionAmount">How much pension a month?</label>
                    <input type="text" value.bind="clientPensionAmount" class="form-control" id="clientPensionAmount" placeholder="2000">
            </div>

            <div class="form-group" id="clientCitizenshipBox">
                <label for="clientCitizenship">Citizenship</label>
                <select class="form-control" value.bind="clientCitizenship" id="clientCitizenship">
                    <option data-hidden="true">Please Select</option>
                    <option>US Citizen</option>
                    <option>Dual Citizen</option>
                    <option>Not a US Citizen</option>
                </select>
            </div>

            <div class="form-group" id="clientInstrumentalityBox">
                <label for="clientInstrumentality">Do you work for an Instrumentality?</label>
                <br>
                <input type="checkbox" id="clientInstrumentality" checked.bind="clientInstrumentality" data-toggle="toggle">
            </div>
            
            <div class="form-group" id="clientOneOrTwoBox">
                <label for="clientOneOrTwo">Do all 3 of these conditions apply?</label>
                <br>
                <input type="checkbox" id="clientOneOrTwo" checked.bind="clientOneOrTwo" data-toggle="toggle">
            </div>

            <div class="form-group" id="client26CountriesBox">
                <label for="client26Countries">Is your dual citizenship with one of these 26 coutnries?</label>
                <br>
                <input type="checkbox" id="client26Countries" checked.bind="client26Countries" data-toggle="toggle">
            </div>

            <div class="form-group" id="clientCanadaItalyBox">
                <label for="clientCanadaItaly">Is your dual citizenship with Italy or Canada (provided you were hired in the US by the Canadian government)?</label>
                <br>
                <input type="checkbox" id="clientCanadaItaly" checked.bind="clientCanadaItaly" data-toggle="toggle">
            </div>
            
        </div>



        <div id="spouse">
            <h3>Co-Client</h3>

            <div class="form-group">
                <label for="spouseMilitaryService">Military Service?</label>
                <br>
                <input type="checkbox" id="spouseMilitaryService" checked.bind="spouseMilitaryService" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="spouseWorkedOnAFarm">Worked on a farm?</label>
                <br>
                <input type="checkbox" id="spouseWorkedOnAFarm" checked.bind="spouseWorkedOnAFarm" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="spouseWorkedInAHousehold">Work in a household?</label>
                <br>
                <input type="checkbox" id="spouseWorkedInAHousehold" checked.bind="spouseWorkedInAHousehold" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="spouseWorkedOnARailroad">Worked on a railroad?</label>
                <br>
                <input type="checkbox" id="spouseWorkedOnARailroad" checked.bind="spouseWorkedOnARailroad" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="spouseRecievePension">Receive pension?</label>
                <br>
                <input type="checkbox" id="spouseRecievePension" checked.bind="spouseRecievePension" data-toggle="toggle">
            </div>

            <div class="form-group">
                <label for="spouseWorkedForeignGov">Work for a foreign government?</label>
                <br>
                <input type="checkbox" id="spouseWorkedForeignGov" checked.bind="spouseWorkedForeignGov" data-toggle="toggle">
            </div>
        </div>

        <button type="submit" id="next">Next</button>
    </form>    

</template>
