<template>    
    <form id="exceptions" submit.delegate="calculate()">
        <h1>Exceptions</h1>

        <div id="client">
            <h3>Client</h3>

            <!--MILITARY SERVICE-->
            <div class="form-group">
                <label for="clientMilitaryService">Military Service?</label>
                <br>
                <input type="checkbox" id="clientMilitaryService" checked.bind="userData.client.militaryService" data-toggle="toggle">
            </div>

            <div show.bind="userData.client.militaryService">
                <div class="form-group">
                    <label for="clientBeganService">Began Service</label>
                    <input type="text" value.bind="userData.client.beganService" change.delegate="beganService(userData.client.beganService)" class="form-control" id="clientBeganService" placeholder="01/01/1970">
                </div>

                <div class="form-group">
                    <label for="clientEndService">End Service</label>
                    <input type="text" value.bind="userData.client.endService" change.delegate="endService(userData.client.endService)" class="form-control" id="clientEndService" placeholder="01/01/1990">
                </div>
            </div>

            <!--RAILROAD-->
            <div class="form-group">
                <label for="clientWorkedOnARailroad">Worked on a railroad?</label>
                <br>
                <input type="checkbox" id="clientWorkedOnARailroad" checked.bind="userData.client.workedOnARailroad" data-toggle="toggle">
            </div>

            <div show.bind="userData.client.workedOnARailroad" class="form-group">
                <label for="yearsOnRailroad">Years worked on railroad?</label>
                <input type="text" value.bind="userData.client.yearsWorkedOnRailroad" class="form-control" placeholder="0">
            </div>

            <!--GOVERNMENT PENSION-->
            <div class="form-group">
                <label for="clientRecievePension">Receive a government pension?</label>
                <br>
                <input type="checkbox" id="clientRecievePension" checked.bind="userData.client.recievePension" data-toggle="toggle">
            </div>

            <div show.bind="userData.client.recievePension" class="form-group" id="clientPensionBox">
                <label for="clientPensionAmount">How much pension a month?</label>
                <input type="text" value.bind="userData.client.pensionAmount" class="form-control" placeholder="2000">
            </div>

            <!--CITIZENSHIP-->
            <div class="form-group" id="clientCitizenshipBox">
                <label for="clientCitizenship">Citizenship</label>
                <select class="form-control" value.bind="userData.client.citizenship" change.delegate="checkCitizenship(userData.client.citizenship)">
                    <option data-hidden="true">Please Select</option>
                    <option>US Citizen</option>
                    <option>Dual Citizen</option>
                    <option>Not a US Citizen</option>
                </select>
            </div>

            <!--DUAL CITIZENSHIP-->
            <div show.bind="userData.client.dual26Countries">
                <div class="form-group">
                    <label for="client26Countries">Is your dual citizenship with one of these 26 coutnries?</label>
                    <br>
                    <input type="checkbox" id="client26Countries" checked.bind="userData.client.isDual26Countries" data-toggle="toggle">
                </div>

                <div show.bind="userData.client.isDual26Countries" class="form-group" id="clientCanadaItalyBox">
                    <label for="clientCanadaItaly">Is your dual citizenship with Italy or Canada (provided you were hired in the US by the Canadian government)?</label>
                    <br>
                    <input type="checkbox" id="clientCanadaItaly" checked.bind="userData.client.dualCanadaItaly"  change.delegate="checkCanadaItaly(userData.client.dualCanadaItaly)" data-toggle="toggle">
                </div>
            </div>    

            <!--NOT A CITZEN-->
            <div show.bind="userData.client.notCitizen">
                <div class="form-group" id="clientInstrumentalityBox">
                    <label for="clientInstrumentality">Do you work for an Instrumentality?</label>
                    <br>
                    <input type="checkbox" id="clientInstrumentality" checked.bind="userData.client.checkInstrumentality" data-toggle="toggle">
                </div>
                
                <div show.bind="userData.client.checkInstrumentality" class="form-group" id="clientOneOrTwoBox">
                    <label for="clientOneOrTwo">Do all 3 of these conditions apply?</label>
                    <br>
                    <input type="checkbox" id="clientOneOrTwo" checked.bind="userData.client.checkConditions" change.delegate="checkConditions(userData.client.checkConditions)" data-toggle="toggle">
                </div>
            </div>
        </div>

        <div show.bind="userData.client.isMarried" id="spouse">
            <br>
            <hr />
            <br>

            <h3>Co-Client</h3>

            <div class="form-group">
                <label for="spouseMilitaryService">Military Service?</label>
                <br>
                <input type="checkbox" checked.bind="userData.spouse.militaryService" data-toggle="toggle">
            </div>

            <!--MILITARY SERVICE-->
            <div show.bind="userData.spouse.militaryService">
                <div class="form-group">
                    <label for="spouseBeganService">Began Service</label>
                    <input type="text" value.bind="userData.spouse.beganService" change.delegate="beganServiceSpouse(userData.spouse.beganService)" class="form-control" id="spouseBeganService" placeholder="01/01/1970">
                </div>

                <div class="form-group">
                    <label for="spouseEndService">End Service</label>
                    <input type="text" value.bind="userData.spouse.endService" change.delegate="endServiceSpouse(userData.spouse.endService)" class="form-control" id="spouseEndService" placeholder="01/01/1970">
                </div>
            </div>

            <!--FARM WORK-->
            <div class="form-group">
                <label for="spouseWorkedOnAFarm">Worked on a farm?</label>
                <br>
                <input type="checkbox" id="spouseWorkedOnAFarm" checked.bind="userData.spouse.workedOnAFarm" data-toggle="toggle">
            </div>

            <div show.bind="userData.spouse.workedOnAFarm" class="form-group" id="spouseMadeFarmMoney">
                <label for="spouseFarmMoney">Made more than $150 on the farm?</label>
                <br>
                <input type="checkbox" id="spouseFarmMoney" checked.bind="userData.spouse.farmMoney" data-toggle="toggle">
            </div>

            <!--HOUSEHOLD-->
            <div class="form-group">
                <label for="spouseWorkedInAHousehold">Worked in a household?</label>
                <br>
                <input type="checkbox" id="spouseWorkedInAHousehold" checked.bind="userData.spouse.workedInAHousehold" data-toggle="toggle">
            </div>

            <div show.bind="userData.spouse.workedInAHousehold" class="form-group" id="spouseMadeHouseHoldMoney">
                <label for="spouseHouseholdMoney">Made over $2000 in the household?</label>
                <br>
                <input type="checkbox" id="spouseHouseholdMoney" checked.bind="userData.spouse.householdMoney" data-toggle="toggle">
            </div>

            <!--RAILROAD-->
            <div class="form-group">
                <label for="spouseWorkedOnARailroad">Worked on a railroad?</label>
                <br>
                <input type="checkbox" id="spouseWorkedOnARailroad" checked.bind="userData.spouse.workedOnARailroad" data-toggle="toggle">
            </div>

            <div show.bind="userData.spouse.workedOnARailroad" class="form-group">
                <label for="yearsOnRailroad">Years worked on railroad?</label>
                <input type="text" value.bind="userData.spouse.yearsWorkedOnRailroad" class="form-control" placeholder="0">
            </div>

            <!--GOVERNMENT PENSION-->
            <div class="form-group">
                <label for="spouseRecievePension">Receive a government pension?</label>
                <br>
                <input type="checkbox" id="spouseRecievePension" checked.bind="userData.spouse.recievePension" data-toggle="toggle">
            </div>

            <div show.bind="userData.spouse.recievePension" class="form-group" id="spousePensionBox">
                <label for="spousePensionAmount">How much pension a month?</label>
                <input type="text" value.bind="userData.spouse.pensionAmount" class="form-control" placeholder="2000">
            </div>

            <!--CITIZENSHIP-->
            <div class="form-group" id="spouseCitizenshipBox">
                <label for="spouseCitizenship">Citizenship</label>
                <select class="form-control" value.bind="userData.spouse.citizenship" change.delegate="checkCitizenshipSpouse(userData.spouse.citizenship)">
                    <option data-hidden="true">Please Select</option>
                    <option>US Citizen</option>
                    <option>Dual Citizen</option>
                    <option>Not a US Citizen</option>
                </select>
            </div>

            <!--DUAL CITIZENSHIP-->
            <div show.bind="userData.spouse.dual26Countries">
                <div show.bind="userData.spouse.dual26Countries" class="form-group">
                    <label for="spouse26Countries">Is your dual citizenship with one of these 26 coutnries?</label>
                    <br>
                    <input type="checkbox" id="spouse26Countries" checked.bind="userData.spouse.isDual26Countries" data-toggle="toggle">
                </div>

                <div show.bind="userData.spouse.isDual26Countries" class="form-group" id="spouseCanadaItalyBox">
                    <label for="spouseCanadaItaly">Is your dual citizenship with Italy or Canada (provided you were hired in the US by the Canadian government)?</label>
                    <br>
                    <input type="checkbox" id="spouseCanadaItaly" checked.bind="userData.spouse.dualCanadaItaly" change.delegate="checkCanadaItaly(userData.spouse.dualCanadaItaly)" data-toggle="toggle">
                </div>
            </div>

            <!--NOT A CITZEN-->
            <div show.bind="userData.spouse.notCitizen">
                <div class="form-group" id="spouseInstrumentalityBox">
                    <label for="spouseInstrumentality">Do you work for an Instrumentality?</label>
                    <br>
                    <input type="checkbox" id="spouseInstrumentality" checked.bind="userData.spouse.checkInstrumentality" data-toggle="toggle">
                </div>
                
                <div show.bind="userData.spouse.checkInstrumentality" class="form-group" id="spouseOneOrTwoBox">
                    <label for="spouseOneOrTwo">Do all 3 of these conditions apply?</label>
                    <br>
                    <input type="checkbox" id="spouseOneOrTwo" checked.bind="userData.spouse.checkConditions" change.delegate="checkConditions(userData.spouse.checkConditions)" data-toggle="toggle">
                </div>
            </div>
        </div>

        <button type="submit" id="next">Next</button>
    </form>    

</template>
