<template>
	<router router.bind="router"></router>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        	<link href="./styles/basic-calc.css" rel="stylesheet" type="text/css" />
			    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./styles/ion.rangeSlider.css" />
    <link rel="stylesheet" href="./styles/ion.rangeSlider.skinFlat.css" /
	</head>
	<body class="body">
		<!-- Banner -->
			<section id="banner">
				<div class="inner split">
					<section class="banner-left">
						<h2>Planning for Retirement with PIEtech.</h2>
                        <p>Helping you maximize your Social Security benefits.</p>
					</section>
					<section class="banner-right">
						<img src="./styles/images/logo-pietech-sm.png"/>
					</section>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="wrapper">
				<div class="inner split">
					<section>
						<h2>Step 1: Explore how claiming age impacts your Social Security retirement benefits.</h2>
						<p>Enter your information below to see your estimated benefits.</p>
					</section>
                <form role="form">
			    	<div class="row">
			    		<div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input value.bind="dob" type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
                            </div>
			    		</div>
			    		<div class="col-xs-3 col-sm-3 col-md-3">
			    			<div class="form-group">
                                <label>Annual Income</label>
			    				<input value.bind="income" type="text" name="annual-income" id="annual-income" class="form-control input-sm" placeholder="50,000">
			    			</div>
			    	    </div>
						<div class="col-xs-3 col-sm-3 col-md-3">
                            <button click.delegate="attach(dob, income)" class="btn-calculate">Calculate</button>       
                        </div>
						<div style="float: right" class="col-xs-3 col-sm-3 col-md-3">
							<p style="font-size:12px" class="calculate-description">We base your befit estimates on current formulas from the Social Security Administration. No information is stored or recorded to protect our privacy. These are rough estimates.</p>
						</div>
			            </div>
						</div>
                </form>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2 alt">
				<div id="retirement-chart-container" class="selected-retirement-age-container">
					<div class="inner split">
					<div>
						<section>
					<div>
						<div>
							<div class="retirement-age-container">
								<p>Claiming your benefit at ${age} reduces your monthly benfit by ${benefitReduction}.</p>
								<p>At age 85 your total lifespan benefits will be ${benefitsTotal}.</p>
							</div>
							<div class="retirement-information-container">
								<h3>About claiming your benefits:</h3>
								<ul>
									<li>The earliest age you can claim your benefits is age 62.</li>
									<li>Claiming your benefit before the full claiming age will reduce your benefit.</li>
								</ul>
							</div>
							<div class="retirement-more-information">
								<a href="https://www.consumerfinance.gov/retirement/before-you-claim/about/"> Where are you getting these numbers?</a>
							</div>
						</div>
					</div>
						</section>
						<section>
					</div>
					<div>
					<div class="chart">
                		<div id="ssChart" class="container">
                    		<canvas id="myChart" width="300" height="200"></canvas>
							<input type="text" id="range" value="" name="range" />
                		</div>
					</div>
					</div>
					</section>
				</div>
				</div>
				<div class="inner">
					<div class="spotlight">
						<div class="image">
							<img src="./styles/images/social-security-image.jpg">
						</div>
						<div class="content">
							<h3>Advanced Social Security Calculator</h3>
							<p>This calcultor takes into account other factors such as partnerships, lifetime earnings, and much more. No personal information will be saved or recorded.</p>
							<ul class="actions">
								<li><a href="#" class="button alt" route-href="route: advanced-1">Comprehensive Calculator</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
	</body>
</template>
