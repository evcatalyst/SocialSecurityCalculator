<template>
    <require from=".././styles.css"></require>

    <div>
        <h1>${message}</h1>
        <p>Please enter the specified personal information, so we can make the best estimates of your lifetime Social Security benefits.</p>
    </div>

    <form id="persinfo">
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Gender</label>
            <select class="form-control" id="exampleSelect1">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Date of Birth</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="01/01/1970">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Employment Status</label>
            <select class="form-control" id="exampleSelect1">
                <option>Retired</option>
                <option>Employed</option>
                <option>Business Owner</option>
                <option>Homemaker</option>
                <option>Not Currently Employed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Salary</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="0">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Marital Status</label>
            <select class="form-control" id="exampleSelect1">
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
                <option>Separated</option>
                <option>Widowed</option>
                <option>Domestic Partner</option>
            </select>
        </div>

    </form>

</template>
