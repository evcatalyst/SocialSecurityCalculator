<template>
    <require from=".././styles.css"></require>
    <require from="jquery-ui-dist/jquery-ui.css"></require>

    <div id="persinfointro">
        <h1>${message}</h1>
        <p>Please enter the specified personal information, so we can make the best estimates of your lifetime Social Security benefits.</p>
    </div>

    <form id="persinfo" submit.delegate="print()">
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" value.bind="userData.client.name" class="form-control" id="name" placeholder="John">
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Gender</label>
            <select class="form-control" id="gender" value.bind="userData.client.gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Date of Birth</label>
            <input type="text" value.bind="userData.client.dateOfBirth" class="form-control" id="dob" placeholder="01/01/1970">
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Employment Status</label>
            <select class="form-control" value.bind="userData.client.employmentStatus" id="empStatus">
                <option>Employed</option>
                <option>Business Owner</option>
                <option>Retired</option>
                <option>Not Currently Employed</option>
            </select>
        </div>

        <div class="form-group" id="salary">
            <label for="formGroupExampleInput">Salary</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">$</div>
                <input type="text" value.bind="userData.client.salary" class="form-control" id="inlineFormInputGroup" placeholder="0">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Marital Status</label>
            <select class="form-control" value.bind="userData.client.maritalStatus" id="maritalStatus">
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
                <option>Widowed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Number of Dependents:</label>
            <select class="form-control" value.bind="userData.client.numOfDependents" id="numOfDependents">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5+</option>
            </select>
        </div>
        
        <div class="form-group" id="ageOfDependent">
            <label for="formGroupExampleInput">Age of Dependent:</label>
            <input type="text" value.bind="userData.client.ageOfDependent" class="form-control" id="ageOfDependent" placeholder="10">
        </div>

        <br> 

        <h1>Retirement Information</h1>
        <div class="form-group">
            <label for="formGroupExampleInput">Retirement Income</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="0">
            </div>
        </div>

        <p>
            <label for="amount">${userData.client.firstName} </label>
            <input type="text" id="amount" readonly style="border:0; font-weight:bold;">
        </p>
        
        <div id="retire"></div>

        <br> <br>

        <button type="submit">Submit</button>

    </form>

</template>
